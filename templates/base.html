{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'scc/style.css' %}">
    <title>
        {% block title %}
            title text
        {% endblock %}

    </title>
</head>
<body>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'mem_list_urls' %}">Mems</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'news_list_url'%}">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registr' %}">Регистраия</a>

                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'tag_list_url' %}" >Tags</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Текст" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Искать</button>
                </form>
            </div>
       </nav>

       <div class="container mt-5">
           <div class="row">
               <div class="col-6 offset-md-2">
                   {% block content %}
                        text block
                   {% endblock %}
               </div>
           </div>
       </div>




</body>
</html>
