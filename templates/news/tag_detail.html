{% extends 'news/base_news.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="md-5">
        Новости с tag "{{ tag.title|title }}":
    </h1>

    {% for post in tag.posts.all %}
        {% include 'news/includes/post_card_template.html'%}
    {% endfor %}
{% endblock %}
